<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="150" r="30" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(150, 150)">
    <!-- Flow icon -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#3b82f6"/>
    <path d="M20 25 L40 15 L60 25 L60 45 L40 55 L20 45 Z" fill="white"/>
    <circle cx="40" cy="35" r="8" fill="#3b82f6"/>
    <path d="M20 55 L40 45 L60 55" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="260" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b">
    Flow
  </text>
  
  <!-- Subtitle -->
  <text x="260" y="220" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
    AI-Powered Workflow Management Platform
  </text>
  
  <!-- Features -->
  <g transform="translate(150, 280)">
    <!-- Feature 1 -->
    <circle cx="20" cy="20" r="8" fill="#10b981"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="18" fill="#374151">AI-Powered Step Generation</text>
    
    <!-- Feature 2 -->
    <circle cx="20" cy="60" r="8" fill="#f59e0b"/>
    <text x="40" y="65" font-family="Arial, sans-serif" font-size="18" fill="#374151">Smart Tool Recommendations</text>
    
    <!-- Feature 3 -->
    <circle cx="20" cy="100" r="8" fill="#8b5cf6"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="18" fill="#374151">Team Collaboration & Sharing</text>
    
    <!-- Feature 4 -->
    <circle cx="20" cy="140" r="8" fill="#ef4444"/>
    <text x="40" y="145" font-family="Arial, sans-serif" font-size="18" fill="#374151">Real-time Progress Tracking</text>
  </g>
  
  <!-- CTA -->
  <rect x="150" y="380" width="200" height="50" rx="25" fill="#3b82f6"/>
  <text x="250" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Get Started
  </text>
  
  <!-- URL -->
  <text x="1000" y="500" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="end">
    flow-app-vercel.vercel.app
  </text>
</svg> 